spring.datasource.url=jdbc:postgresql://localhost:5432/registryDB
spring.datasource.username=fanni
spring.datasource.password=fanni

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto= create-drop
spring.sql.init.mode=always

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace

logging.level.org.springframework=INFO
logging.level.com.f197a4.registry=DEBUG

registry.app.jwtSecret= myKey
registry.app.jwtExpirationMs= 86400000
